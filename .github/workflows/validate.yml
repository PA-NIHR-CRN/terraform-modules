name: 'Validate Terraform'

on:
  push:
    branches:
       - '*'
       - '*/*'
       - '**'
       - '!main'  
  pull_request:
    branches:
       - '!main'  

jobs:
  terraform:
    name: 'PR Raise From Any Branch to Develop'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_ID }}
        aws-secret-access-key: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_SECRET }}
        aws-region: eu-west-2
    - name: Checkout
      uses: actions/checkout@v4

    - name: Terraform Init
      run: |
           terraform init --backend=false

    - name: Terraform Format
      run: |
            terraform fmt

    - name: Check formatting of Terraform files
      uses: dflook/terraform-fmt-check@v1

    - name: Run linting rules against Terraform files
      uses: devops-infra/action-tflint@v0.3
        
    - name: Terraform Validate
      run: |
           terraform validate
